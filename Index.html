<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>To-Do List App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  
  <body class="bg-gray-100 min-h-screen flex items-start justify-center p-6">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-6 space-y-6">
      <h1 class="text-2xl font-bold text-center text-gray-800">To-Do List</h1>
      
      <form id="todo-form" class="flex gap-2">
        <input type="text" id="todo-input" placeholder="Tambahkan tugas..."
          class="flex-grow px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        <button type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">Tambah</button>
      </form>
  
      <div id="filters" class="flex justify-between gap-2">
        <button data-filter="all"
          class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 rounded-lg">Semua</button>
        <button data-filter="active"
          class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 rounded-lg">Belum</button>
        <button data-filter="completed"
          class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 rounded-lg">Selesai</button>
      </div>
  
      <ul id="todo-list" class="space-y-3"></ul>
    </div>
  
    <script src="JavaScript\script.js"></script>
  </body>
  
</html>
